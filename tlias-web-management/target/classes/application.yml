spring:
  application:
    name: springboot-mybatis-quickstart  # 应用名称
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/tlias?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 10MB  # 单个文件最大大小
      max-request-size: 100MB  # 整个请求最大大小

# MyBatis 配置
mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl  # SQL 日志打印
    map-underscore-to-camel-case: true  # 下划线转驼峰命名映射

# 日志级别配置（Spring JDBC 事务管理器）
logging:
  level:
    org.springframework.jdbc.support.JdbcTransactionManager: debug

# 阿里云 OSS 配置
aliyun:
  oss:
    endpoint: https://oss-cn-beijing.aliyuncs.com
    bucketName: javaweb-proj01